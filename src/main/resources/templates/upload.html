<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件上传</title>
</head>
<body>
<h1>文件上传</h1>
<form action="/api/upload" id="uploadform" enctype="multipart/form-data" method="post">
    <input name="dir" value="bbs" id="filedir">
    <input name="doc" type="file" multiple onchange="toupload()" accept="image/png">
</form>
<script>
    function toupload(){
        document.getElementById("uploadform").submit();
    }
</script>

</body>
</html>
