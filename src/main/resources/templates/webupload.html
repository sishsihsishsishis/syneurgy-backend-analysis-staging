<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!--dom结构部分-->
<div id="uploader-demo">
    <!--用来存放item-->
    <div id="fileList" class="uploader-list"></div>
    <div id="filePicker">选择图片</div>
    <div id="result"></div>
</div>


<!--引入JS-->
<link rel="stylesheet" href="/webupload/webuploader.css">
<script type="text/javascript" src="/webupload/jquery.min.js"></script>
<script type="text/javascript" src="/webupload/webuploader.js"></script>
<script type="text/javascript">
    // 初始化Web Uploader
    var uploader = WebUploader.create({
        // 选完文件后，是否自动上传。
        auto: true,
        //fileVal:{name:"file"},
        formData: {
            dir: "avatar"
        },
        // swf文件路径
        swf:  '/webupload/Uploader.swf',
        // 文件接收服务端。
        server: 'http://localhost:8777/upload/oss',
        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#filePicker',
        // 只允许选择图片文件。
        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/*'
        }
    });

    var $list = $("#fileList");
    // 传递参数
    uploader.options.formData.dir = "blog";
    //uploader.options.formData.xxxx = "avatar";
    //局部设置
    // uploader.on( 'uploadBeforeSend', function( block, data ) {
    //     // block为分块数据。
    //     // file为分块对应的file对象。
    //     var file = block.file;
    //     data.uid = 123;
    // });




    // 当有文件被添加进队列的时候
    uploader.on( 'fileQueued', function( file ) {
        $list.append( '<div id="' + file.id + '" class="item">' +
            '<h4 class="info">' + file.name + '</h4>' +
            '<p class="state">等待上传...</p>' +
            '</div>' );
    });

    // 文件上传过程中创建进度条实时显示。
    uploader.on( 'uploadProgress', function( file, percentage ) {
        var $li = $( '#'+file.id ),
            $percent = $li.find('.progress .progress-bar');

        // 避免重复创建
        if ( !$percent.length ) {
            $percent = $('<div class="progress progress-striped active">' +
                '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                '</div>' +
                '</div>').appendTo( $li ).find('.progress-bar');
        }

        $li.find('p.state').text('上传中');

        $percent.css( 'width', percentage * 100 + '%' );
    });

    uploader.on( 'uploadSuccess', function( file,resp ) {
        $( '#'+file.id ).find('p.state').text('已上传');
        $("#result").append("<img src='"+resp.url+"'>")

    });

    uploader.on( 'uploadError', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传出错');
    });

    uploader.on( 'uploadComplete', function( file ) {
        $( '#'+file.id ).find('.progress').fadeOut();
    })
</script>
</body>
</html>
